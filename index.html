<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wiadom - Brother Message System</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 16px;
            border: 3px solid #ddd;
            border-radius: 10px;
            font-family: 'Comic Sans MS', cursive;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            margin-left: 10px;
        }

        button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .response-section {
            text-align: center;
            margin-top: 30px;
        }

        .response-emoji {
            font-size: 150px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        .response-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .selection-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .selection-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .selection-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        select {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Comic Sans MS', cursive;
            background: white;
            min-width: 150px;
        }

        select:focus {
            border-color: #ff6b6b;
            outline: none;
        }

        .upload-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border: 2px dashed #ff6b6b;
        }

        .upload-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .file-upload-area {
            text-align: center;
        }

        input[type="file"] {
            padding: 10px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            font-family: 'Comic Sans MS', cursive;
        }

        .upload-status {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .upload-success {
            color: #28a745;
        }

        .upload-error {
            color: #dc3545;
        }

        .update-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            border: 2px solid #4ecdc4;
        }

        .update-section h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .update-area {
            text-align: center;
        }

        .update-area p {
            color: #666;
            margin-bottom: 15px;
        }

        .update-button {
            background: #4ecdc4;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
        }

        .update-button:hover {
            background: #45b7d1;
            transform: scale(1.05);
        }

        .update-status {
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .update-success {
            color: #28a745;
        }

        .update-error {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üöÄ Brother Message System üöÄ</h1>

        <div class="input-section">
            <input type="text" id="msg" placeholder="Type your message to your brother...">
            <br><br>
            <div class="selection-row">
                <div class="selection-group">
                    <label for="pictureSelect">Picture:</label>
                    <select id="pictureSelect">
                        <option value="random">üé≤ Random</option>
                    </select>
                </div>
                <div class="selection-group">
                    <label for="soundSelect">Sound:</label>
                    <select id="soundSelect">
                        <option value="random">üé≤ Random</option>
                    </select>
                </div>
            </div>
            <br>
            <button onclick="send()">Wy≈õlij üì®</button>
        </div>

        <div class="upload-section">
            <h2>üìÅ Send File to Brother</h2>
            <div class="file-upload-area">
                <input type="file" id="fileInput" multiple>
                <button onclick="uploadFile()">Upload File üì§</button>
            </div>
            <div id="uploadStatus" class="upload-status"></div>
        </div>

        <div class="update-section">
            <h2>üîÑ System Update</h2>
            <div class="update-area">
                <p>Update the system with the latest code from GitHub</p>
                <button onclick="updateSystem()" class="update-button">Update System üîÑ</button>
            </div>
            <div id="updateStatus" class="update-status"></div>
        </div>

        <div class="status" id="status">Ready to send messages!</div>

        <div class="response-section" id="responseSection" style="display: none;">
            <div class="response-emoji" id="responseEmoji"></div>
            <div class="response-text" id="responseText"></div>
        </div>
    </div>


    <script>
        let polling = false;

        function send() {
            const msg = document.getElementById("msg").value;
            if (!msg.trim()) {
                alert("Please enter a message!");
                return;
            }

            document.getElementById("status").textContent = "Sending message...";
            document.getElementById("responseSection").style.display = "none";

            const picture = document.getElementById("pictureSelect").value;
            const sound = document.getElementById("soundSelect").value;

            fetch(`/wiadom?msg=${encodeURIComponent(msg)}&picture=${encodeURIComponent(picture)}&sound=${encodeURIComponent(sound)}`)
                .then(response => {
                    if (response.ok) {
                        document.getElementById("status").textContent = "Message sent! Waiting for brother's response...";
                        document.getElementById("msg").value = "";
                        startPolling();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => {
                    console.log(error);
                    document.getElementById("status").textContent = "Error sending message!";
                });
        }

        function startPolling() {
            if (polling) return;
            polling = true;

            const pollForResponse = () => {
                fetch('/get_response')
                    .then(response => response.json())
                    .then(data => {
                        if (data.response) {
                            displayResponse(data.response);
                            polling = false;
                        } else if (polling) {
                            setTimeout(pollForResponse, 1000); // Poll every second
                        }
                    })
                    .catch(error => {
                        console.log("Polling error:", error);
                        if (polling) {
                            setTimeout(pollForResponse, 2000); // Retry after 2 seconds on error
                        }
                    });
            };

            pollForResponse();
        }

        function displayResponse(response) {
            const responseSection = document.getElementById("responseSection");
            const responseEmoji = document.getElementById("responseEmoji");
            const responseText = document.getElementById("responseText");
            const status = document.getElementById("status");

            if (response === 'ok') {
                responseEmoji.textContent = "üëå";
                responseText.textContent = "Your brother says OK HAND!";
                status.textContent = "Response received! ‚úÖ";
            } else if (response === 'not_ok') {
                responseEmoji.textContent = "üö´";
                responseText.textContent = "Your brother says NOT OK HAND!";
                status.textContent = "Response received! ‚ùå";
            }

            responseSection.style.display = "block";

            // Auto-hide after 10 seconds
            setTimeout(() => {
                responseSection.style.display = "none";
                status.textContent = "Ready to send messages!";
            }, 10000);
        }

        // Load available pictures and sounds
        function loadPictures() {
            fetch('/get_pictures')
                .then(response => response.json())
                .then(data => {
                    const pictureSelect = document.getElementById("pictureSelect");
                    data.pictures.forEach(picture => {
                        const option = document.createElement("option");
                        option.value = picture;
                        option.textContent = `üñºÔ∏è ${picture}`;
                        pictureSelect.appendChild(option);
                    });
                })
                .catch(error => console.log("Error loading pictures:", error));
        }

        function loadSounds() {
            fetch('/get_sounds')
                .then(response => response.json())
                .then(data => {
                    const soundSelect = document.getElementById("soundSelect");
                    data.sounds.forEach(sound => {
                        const option = document.createElement("option");
                        option.value = sound;
                        option.textContent = `üîä ${sound}`;
                        soundSelect.appendChild(option);
                    });
                })
                .catch(error => console.log("Error loading sounds:", error));
        }

        // Load options when page loads
        document.addEventListener("DOMContentLoaded", function () {
            loadPictures();
            loadSounds();
        });

        // File upload function
        function uploadFile() {
            const fileInput = document.getElementById("fileInput");
            const uploadStatus = document.getElementById("uploadStatus");
            
            if (fileInput.files.length === 0) {
                alert("Please select a file to upload!");
                return;
            }
            
            uploadStatus.textContent = "Uploading file(s)...";
            uploadStatus.className = "upload-status";
            
            // Upload each selected file
            Array.from(fileInput.files).forEach((file, index) => {
                const formData = new FormData();
                formData.append('file_upload', file);
                
                fetch('/upload_file', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(result => {
                    uploadStatus.textContent = `‚úÖ File uploaded: ${file.name}`;
                    uploadStatus.className = "upload-status upload-success";
                    
                    // Clear file input
                    fileInput.value = "";
                    
                    // Auto-clear status after 5 seconds
                    setTimeout(() => {
                        uploadStatus.textContent = "";
                        uploadStatus.className = "upload-status";
                    }, 5000);
                })
                .catch(error => {
                    console.log("Upload error:", error);
                    uploadStatus.textContent = `‚ùå Upload failed: ${file.name}`;
                    uploadStatus.className = "upload-status upload-error";
                });
            });
        }

        // System update function
        function updateSystem() {
            const updateStatus = document.getElementById("updateStatus");
            
            if (!confirm("Are you sure you want to update the system? This will restart the application.")) {
                return;
            }
            
            updateStatus.textContent = "üîÑ Updating system...";
            updateStatus.className = "update-status";
            
            fetch('/update_system')
                .then(response => response.text())
                .then(result => {
                    updateStatus.textContent = "‚úÖ Update initiated! System restarting...";
                    updateStatus.className = "update-status update-success";
                    
                    // Show message for a few seconds then reload page
                    setTimeout(() => {
                        updateStatus.textContent = "üîÑ Waiting for system to restart...";
                        
                        // Try to reconnect after restart
                        setTimeout(() => {
                            window.location.reload();
                        }, 5000);
                    }, 2000);
                })
                .catch(error => {
                    console.log("Update error:", error);
                    updateStatus.textContent = "‚ùå Update failed! Please try again.";
                    updateStatus.className = "update-status update-error";
                });
        }

        // Allow Enter key to send message
        document.getElementById("msg").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                send();
            }
        });
    </script>
</body>

</html>
