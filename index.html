<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Wiadom - Brother Message System</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 70%;
            padding: 15px;
            font-size: 16px;
            border: 3px solid #ddd;
            border-radius: 10px;
            font-family: 'Comic Sans MS', cursive;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            margin-left: 10px;
        }

        button:hover {
            background: #ff5252;
            transform: scale(1.05);
        }

        .response-section {
            text-align: center;
            margin-top: 30px;
        }

        .response-emoji {
            font-size: 150px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-30px);
            }

            60% {
                transform: translateY(-15px);
            }
        }

        .response-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .selection-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .selection-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .selection-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        select {
            padding: 10px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Comic Sans MS', cursive;
            background: white;
            min-width: 150px;
        }

        select:focus {
            border-color: #ff6b6b;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸš€ Brother Message System ðŸš€</h1>

        <div class="input-section">
            <input type="text" id="msg" placeholder="Type your message to your brother...">
            <br><br>
            <div class="selection-row">
                <div class="selection-group">
                    <label for="pictureSelect">Picture:</label>
                    <select id="pictureSelect">
                        <option value="random">ðŸŽ² Random</option>
                    </select>
                </div>
                <div class="selection-group">
                    <label for="soundSelect">Sound:</label>
                    <select id="soundSelect">
                        <option value="random">ðŸŽ² Random</option>
                    </select>
                </div>
            </div>
            <br>
            <button onclick="send()">WyÅ›lij ðŸ“¨</button>
        </div>

        <div class="status" id="status">Ready to send messages!</div>

        <div class="response-section" id="responseSection" style="display: none;">
            <div class="response-emoji" id="responseEmoji"></div>
            <div class="response-text" id="responseText"></div>
        </div>
    </div>


    <script>
        let polling = false;

        function send() {
            const msg = document.getElementById("msg").value;
            if (!msg.trim()) {
                alert("Please enter a message!");
                return;
            }

            document.getElementById("status").textContent = "Sending message...";
            document.getElementById("responseSection").style.display = "none";

            const picture = document.getElementById("pictureSelect").value;
            const sound = document.getElementById("soundSelect").value;

            fetch(`/wiadom?msg=${encodeURIComponent(msg)}&picture=${encodeURIComponent(picture)}&sound=${encodeURIComponent(sound)}`)
                .then(response => {
                    if (response.ok) {
                        document.getElementById("status").textContent = "Message sent! Waiting for brother's response...";
                        document.getElementById("msg").value = "";
                        startPolling();
                    } else {
                        throw new Error('Network response was not ok');
                    }
                })
                .catch(error => {
                    console.log(error);
                    document.getElementById("status").textContent = "Error sending message!";
                });
        }

        function startPolling() {
            if (polling) return;
            polling = true;

            const pollForResponse = () => {
                fetch('/get_response')
                    .then(response => response.json())
                    .then(data => {
                        if (data.response) {
                            displayResponse(data.response);
                            polling = false;
                        } else if (polling) {
                            setTimeout(pollForResponse, 1000); // Poll every second
                        }
                    })
                    .catch(error => {
                        console.log("Polling error:", error);
                        if (polling) {
                            setTimeout(pollForResponse, 2000); // Retry after 2 seconds on error
                        }
                    });
            };

            pollForResponse();
        }

        function displayResponse(response) {
            const responseSection = document.getElementById("responseSection");
            const responseEmoji = document.getElementById("responseEmoji");
            const responseText = document.getElementById("responseText");
            const status = document.getElementById("status");

            if (response === 'ok') {
                responseEmoji.textContent = "ðŸ‘Œ";
                responseText.textContent = "Your brother says OK HAND!";
                status.textContent = "Response received! âœ…";
            } else if (response === 'not_ok') {
                responseEmoji.textContent = "ðŸš«";
                responseText.textContent = "Your brother says NOT OK HAND!";
                status.textContent = "Response received! âŒ";
            }

            responseSection.style.display = "block";

            // Auto-hide after 10 seconds
            setTimeout(() => {
                responseSection.style.display = "none";
                status.textContent = "Ready to send messages!";
            }, 10000);
        }

        // Load available pictures and sounds
        function loadPictures() {
            fetch('/get_pictures')
                .then(response => response.json())
                .then(data => {
                    const pictureSelect = document.getElementById("pictureSelect");
                    data.pictures.forEach(picture => {
                        const option = document.createElement("option");
                        option.value = picture;
                        option.textContent = `ðŸ–¼ï¸ ${picture}`;
                        pictureSelect.appendChild(option);
                    });
                })
                .catch(error => console.log("Error loading pictures:", error));
        }

        function loadSounds() {
            fetch('/get_sounds')
                .then(response => response.json())
                .then(data => {
                    const soundSelect = document.getElementById("soundSelect");
                    data.sounds.forEach(sound => {
                        const option = document.createElement("option");
                        option.value = sound;
                        option.textContent = `ðŸ”Š ${sound}`;
                        soundSelect.appendChild(option);
                    });
                })
                .catch(error => console.log("Error loading sounds:", error));
        }

        // Load options when page loads
        document.addEventListener("DOMContentLoaded", function () {
            loadPictures();
            loadSounds();
        });

        // Allow Enter key to send message
        document.getElementById("msg").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                send();
            }
        });
    </script>
</body>

</html>
